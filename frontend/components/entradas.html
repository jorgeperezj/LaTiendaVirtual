<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <title>La tienda virtual</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">La tienda virtual</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="./categorias.html">Categor√≠as</a>
                <a class="nav-link" href="./productos.html">Productos</a>
                <a class="nav-link" href="./entradas.html">Entradas</a>
                <a class="nav-link" href="#">Salidas</a>
                <a class="nav-link" href="./movimientos.html">Movimientos</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="mt-5">

            <div class="row">
                <div class="col-lg-12">
                    <h2>Entrada de producto</h2>
                </div>
            </div>

            <hr style="border: 1px #000 solid;" />

            <form>
                <div class="form-row">
                    <div class="col-2">
                        <label for="id">No. Entrada:</label>
                        <input type="text" name="id" class="form-control" value="123456789" disabled>
                    </div>
                    <div class="col-2">
                        <label for="date">Fecha:</label>
                        <input type="datetime-local" class="form-control">
                    </div>
                </div><br>
                <div class="form-row">
                    <div class="col">
                        <label for="date">Productos:</label>
                        <input type="text" name="producto" class="form-control" id="producto">
                    </div>
                    <div class="col">
                        <label for="date">Cantidad:</label>
                        <input type="text" name="cantidad" class="form-control" id="cantidad">
                    </div>
                    <div class="col">
                        <label for="date">Total:</label>
                        <input type="text" name="total" class="form-control" id="total">
                    </div>
                </div>
                <div class="col-lg-6">
                    <button type="button" class="btn btn-success float-right" data-toggle="modal" data-target="#crearModal">Nuevo Producto</button>
                </div><br>
                <div class="form-row">
                    <div class="col">
                        <label for="date">Detalles:</label>
                        <textarea name="detalles" id="detalles" class="form-control" cols="" rows=""></textarea>
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
